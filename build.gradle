buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'me.champeau.gradle:antlr4-gradle-plugin:0.1'
    }
}

apply plugin: 'me.champeau.gradle.antlr4'

// add antlr4 to classpath
configurations {
   compile.extendsFrom antlr4
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "me.champeau.gradle.antlr4"
    antlr4.source = file('lib/parser')
    antlr4.output = file('core/src/de/agra/dmfb/bioparser/antlr')


    version = '1.0'
    ext {
        appName = 'BioViz'
        gdxVersion = '1.5.5'
        roboVMVersion = '1.0.0'
        box2DLightsVersion = '1.3'
        ashleyVersion = '1.3.1'
        aiVersion = '1.5.0'
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"
    apply plugin: "me.champeau.gradle.antlr4"
    antlr4.source = file('../lib/parser')
    antlr4.output = file('../core/src/de/agra/dmfb/bioparser/antlr')

    // make the Java compile task depend on the antlr4 task
    compileJava.dependsOn antlr4

    // add the generated source files to the list of java sources
    sourceSets.main.java.srcDirs += '../lib/parser/src'

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
    
    configurations {
        compile.extendsFrom antlr4
    }
}

project(":core") {
    apply plugin: "java"
    apply plugin: "me.champeau.gradle.antlr4"
    
    antlr4.source = file('../lib/parser')
    antlr4.output = file('src/de/agra/dmfb/bioparser/antlr')


    // make the Java compile task depend on the antlr4 task
    compileJava.dependsOn antlr4

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    }
    
    configurations {
        compile.extendsFrom antlr4
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
